<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Content Container -->
  <rect x="100" y="100" width="1000" height="430" rx="20" fill="white" opacity="0.95"/>
  
  <!-- Logo Area -->
  <circle cx="200" cy="200" r="60" fill="#10B981"/>
  <text x="200" y="210" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">MP</text>
  
  <!-- Title -->
  <text x="300" y="180" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1F2937">MentorPath</text>
  <text x="300" y="220" font-family="Arial, sans-serif" font-size="24" fill="#6B7280">Focused Productivity for Mentors and Makers</text>
  
  <!-- Features Grid -->
  <g transform="translate(100, 280)">
    <!-- Tasks -->
    <rect x="0" y="0" width="220" height="120" rx="12" fill="#F3F4F6" stroke="#E5E7EB"/>
    <text x="110" y="40" font-family="Arial, sans-serif" font-size="32" text-anchor="middle">📋</text>
    <text x="110" y="70" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#374151">Tasks</text>
    <text x="110" y="90" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6B7280">Organize & Track</text>
    
    <!-- Notes -->
    <rect x="240" y="0" width="220" height="120" rx="12" fill="#F3F4F6" stroke="#E5E7EB"/>
    <text x="350" y="40" font-family="Arial, sans-serif" font-size="32" text-anchor="middle">📝</text>
    <text x="350" y="70" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#374151">Notes</text>
    <text x="350" y="90" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6B7280">Capture Ideas</text>
    
    <!-- Habits -->
    <rect x="480" y="0" width="220" height="120" rx="12" fill="#F3F4F6" stroke="#E5E7EB"/>
    <text x="590" y="40" font-family="Arial, sans-serif" font-size="32" text-anchor="middle">🔄</text>
    <text x="590" y="70" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#374151">Habits</text>
    <text x="590" y="90" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6B7280">Build Routines</text>
    
    <!-- Calendar -->
    <rect x="720" y="0" width="220" height="120" rx="12" fill="#F3F4F6" stroke="#E5E7EB"/>
    <text x="830" y="40" font-family="Arial, sans-serif" font-size="32" text-anchor="middle">📅</text>
    <text x="830" y="70" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#374151">Calendar</text>
    <text x="830" y="90" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6B7280">Plan & Schedule</text>
  </g>
  
  <!-- CTA -->
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">🚀 Boost Your Productivity Today</text>
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white" opacity="0.9">mentorpath.tech</text>
</svg>
